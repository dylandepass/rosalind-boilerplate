name: Storybook Tests

on:
  pull_request:
    paths:
      - '.storybook/**'
      - 'styles/system/**'
      - 'tokens/**'
      - 'blocks/**'
      - 'templates/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: yarn
      - name: Run Storybook tests
        run: yarn test-storybook:ci