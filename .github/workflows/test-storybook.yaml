name: Storybook Tests

on:
  push:
    branches:
      - 'main'
    paths:
      - '.storybook/**'
      - 'styles/system/**'
      - 'tokens/**'
      - 'blocks/**'
      - 'templates/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Run Storybook tests
        run: npm run test-storybook:ci